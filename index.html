<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Galery</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header_background">
      <h1>Image Galery</h1>
    </header>
    <main>
      <div id="image-container" class="flex">
        <img src="https://loremflickr.com/150/150?random=1" />
        <img src="https://loremflickr.com/150/150?random=2" />

        <img src="https://loremflickr.com/150/150?random=3" />

        <img src="https://loremflickr.com/150/150?random=4" />
      </div>

      <div class="button_container">
        <a>
          <button class="button" id="btn-rem" type="button">
            Remove
          </button></a
        >

        <a> <button class="button" id="btn-r">New Images</button></a>
        <a>
          <button class="button" id="btn-a" type="button">
            Add
          </button></a
        >
      </div>
    </main>
    <footer>
      <p class="info_background">Random image app by <b> Михаил Лисовой </b></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
